<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>Add Class</h1>
            <button id="addClass">AddClass</button>
            <p id="paragraph1">Click the button to add red to this paragraph</p>
            
        </div>
        <hr>
        <div>
            <h1>Hide</h1>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="toggle">Toggle</button>
            <p id="paragraph_hide">Click the button to hide paragraph</p>
            
        </div>
        <hr>
        <div>
            <h1>Append</h1>
            <button id="append_btn">Click to add to list</button>
            <input id="inputBox" type="text">
            <ul id="menu">
            </ul>
        </div>
        <hr>
        <div>
            <h1 id="slide_down">Slide Down</h1>
            <button id="slide_up_btn">slide up</button>
            <button id="slide_down_btn">slide down</button>
            <button id="slide_toggle_btn">slide toggle</button>
        </div>
        <hr>
        <div>
            <h1 id="fade_in">Fade In</h1>
            <button id="fade_in_btn">fade in</button>
            <button id="fade_out_btn">fade out</button>
        </div>
        <hr>
        <div>
            <h1 id="before_after">Before After</h1>
            <button id="before">before</button>
            <button id="after">after</button>
        </div>
        <hr>
        <div>
            <h1 id="html_and_text">Html and Text</h1>
            <button id="html">add html</button>
            <button id="text">add text</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
